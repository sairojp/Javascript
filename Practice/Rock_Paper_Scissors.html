<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>
      Rock Paper Scissors
    </p>
    <button onclick="
      playGame('Rock');
    ">Rock</button>

    <button onclick="
    playGame('Paper');
  ">Paper</button>

    <button onclick="
      playGame('Scissors');
    ">Scissors</button>

    <button onclick="
      resetScore(score);
    ">Reset Score</button>


    <script>
      let score = {
        wins :0,
        lose :0,
        tie :0
      };

      function playGame(playerMove  ){
        const computerMove = pickComputerMove();
        let result ='';

        if(playerMove ==='Rock'){
          if(computerMove === 'Rock'){
            result = 'It is draw';
          }
          else if(computerMove ==='Paper'){
            result = 'You lose';
          }
          else{
            result = 'You win';
          }
        }

        else if(playerMove === 'Paper'){
          if(computerMove === 'Paper'){
            result = 'It is draw';
          }
          else if(computerMove === 'Scissors'){
            result = 'You lose';
          }
          else{
            result = 'You win';
          }
        }
        
        else {
          if(computerMove === 'Scissors'){
            result = 'It is draw';
          }
          else if(computerMove === 'Rock'){
            result = 'You lose';
          }
          else{
            result = 'You win';
          }
        }

        if(result === 'You win'){
          score.wins += 1;
        }

        else if(result ==='You lose'){
          score.lose += 1;
        }

        else {
          score.tie += 1;
        }


        alert(`You picked ${playerMove}.Computer picked ${computerMove}.${result} 
        Wins:${score.wins} Lose:${score.lose} Draw:${score.tie}`);
      };




        function pickComputerMove(){
          const randomNumber = Math.random();
          let computerMove = '';
          if(randomNumber >=0 && randomNumber <1/3 ){
            computerMove = 'Rock'
          }
          else if(randomNumber >=1/3 && randomNumber <2/3 ){
            computerMove = 'Paper'
          }
          else if(randomNumber >=2/3 && randomNumber <=1 ){
            computerMove = 'Scissors'
          }
          return computerMove;
        };
      

        function resetScore(){
          score.wins = 0;
          score.lose = 0;
          score.tie = 0;
          alert(`Score is reset`);
        };
    </script>
  </body>
</html>
