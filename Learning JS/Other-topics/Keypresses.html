<!DOCTYPE html>
<head>
  <title>Keypresses</title>
  <style>
    div{
      width: 180px;
      height: 180px;
      background-color: rgb(62, 62, 104);
      border: 1px solid;
      position:  relative;
    }
  </style>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    const myDiv = document.getElementById("myDiv");
    window.addEventListener("keydown",move);
    let x = 0;
    let y = 0;

    function move (event){
      
      switch(event.key){
        case "ArrowDown":
          y += 5;
          myDiv.style.top = y + "px";
          break;
       
        case "ArrowUp":
          y -= 5;
          myDiv.style.top = y + "px";
          break;

        case "ArrowRight":
          x += 5;
          myDiv.style.left = x + "px";
          break;
       
        case "ArrowLeft":
          x -= 5;
          myDiv.style.left = x + "px";
          break;
      }
    }
  </script>
</body>
