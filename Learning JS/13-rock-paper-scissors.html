<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet"
    href="styles/12-rock-paper-scissors.css">

  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>
    <button onclick="
      playGame('Rock');
    " class="move-button">
    <img src="Images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
    playGame('Paper');
    "class="move-button">
    <img src="Images/paper-emoji.png" class ="move-icon"></button>

    <button onclick="
      playGame('Scissors');
    "class="move-button">
    <img src="Images/scissors-emoji.png"class="move-icon"></button>


    <p class="result result"></p>
    <p class="movePicked"></p>
    <p class="js-score score"></p>

    <button onclick="
      resetScore(score);
    " class="reset-score">Reset Score</button>

    <button onclick="
     autoPlay();
    " class="auto-play-button">Auto Play</button>


    <script src="script/12-rock-paper-scissors.js"></script>
  </body>
</html>
